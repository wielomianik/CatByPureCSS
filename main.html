<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="cat-box">

        <div class="cat">

            <div class="cat-head-frame">
                <div class="cat-head"></div>
                <div class="cat-ear-left"></div>
                <div class="cat-ear-right"></div>
    
                <div class="cat-eye-left">
                    <div class="cat-subeye-left"></div>
                    <div class="cat-subeye-bg-left"></div>
                </div>
    
                <div class="cat-eye-right">
                    <div class="cat-subeye-right"></div>
                    <div class="cat-subeye-bg-right"></div>
                </div>
                
                <div class="cat-nose">
                    <div class="cat-nose-warm"></div>
                </div>
                
                <div class="cat-mouth-left"></div>
                <div class="cat-mouth-right"></div>
    
                <div class="cat-moustahe-left-one"></div>
                <div class="cat-moustahe-left-two"></div>
                <div class="cat-moustahe-left-three"></div>
    
                <div class="cat-moustahe-right-one"></div>
                <div class="cat-moustahe-right-two"></div>
                <div class="cat-moustahe-right-three"></div>
            </div>

            <div class="cat-body-frame">

                <div class="cat-body"></div>
                
                <div class="cat-tail-box">
                    <div class="cat-tail"></div>
                    <div class="cat-lait"></div>
                </div>
                
                <div class="cat-leg-one">
                    <div class="cat-leg-one-pillow"></div>
                </div>
                <div class="cat-leg-two">
                    <div class="cat-leg-two-pillow"></div>
                </div>
                <div class="cat-leg-three">
                    <div class="cat-leg-three-pillow"></div>
                </div>
                <div class="cat-leg-four">
                    <div class="cat-leg-four-pillow"></div>
                </div>
                
            </div>

        </div>

    </div>

</body>
</html>
